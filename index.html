<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>기출파인더</h1>
    기출번호를 입력해주세요 Ex)241122, 251128미, 181130가<br> 
    제작자가 귀찮은 관계로 25수능만 있습니다<br> <br> 
    
    <input type="text" id="imageName" placeholder="Enter image name (e.g., image1.jpg)">
    <button id="searchButton">검색</button>
    <div id="result">
      <p>Image will be displayed here.</p>
    </div>
  </div>
  <script src="script.js"></script>
  <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 
  그냥 캡쳐해서 화질 구린데 새로 캡쳐해서 수정하고 풀리퀘스트 올려주세요<br> 
  챗지피티 딸깍해서 만든거라 코드 구조 나도 잘 모름
</body>
</html>
